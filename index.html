<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Will You Be My Valentine Rheaaaaa?</title>
    <style>
        :root{--bg:#ffeef2;--card:#fff;--accent:#ff4d7e}
        html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
        body{background:linear-gradient(180deg,#fff 0%,#ffdce6 100%);display:flex;align-items:center;justify-content:center}
        /* card and buttons should sit above the GIF */
        .card{position:relative;z-index:20;background:var(--card);padding:36px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12);text-align:center;max-width:720px;width:92%}
        h1{margin:0 0 18px;font-size:28px;color:#333}
        .btn-row{position:relative;height:84px;display:flex;align-items:center;justify-content:center;gap:20px;margin-bottom:18px}
        button{cursor:pointer;border:2px solid var(--accent);background:linear-gradient(180deg,#fff,#ffdbe6);color:var(--accent);font-weight:700;padding:14px 22px;border-radius:12px;font-size:18px;transition:transform .15s}
        button:active{transform:scale(.98)}
        /* noBtn is fixed when it moves â€” give it a z-index above the card so it's always clickable/visible */
        #noBtn{position:fixed;z-index:30}
        .messages{min-height:48px;color:#222;font-weight:600}
        .messages p{margin:6px 0}
        /* put overlay GIF behind the card (low z-index) and don't block pointer events */
        #overlayGif{position:fixed;left:50%;top:40%;transform:translate(-50%,-50%);z-index:1;pointer-events:none;opacity:0.9;max-width:80%;max-height:60vh}
        @media (max-width:480px){h1{font-size:20px} button{padding:10px 14px;font-size:16px}}
    </style>
</head>
<body>
    <div class="card" id="card">
        <h1>Will You Be My Valentine Rheaaaaa?</h1>
        <div class="btn-row" id="btnRow">
            <button id="yesBtn">Yesssss</button>
            <!-- noBtn starts near center; will move when needed -->
            <button id="noBtn">no</button>
        </div>
        <div class="messages" id="messages"></div>
    </div>

    <!-- overlaying GIF (must exist next to this file): cat.gif and cat-heart.gif -->
    <img id="overlayGif" src="cat.gif" alt="cat animation" />

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messages = document.getElementById('messages');
        const overlay = document.getElementById('overlayGif');

        let noClicks = 0;
        let evasive = false;
        const texts = ["Abe","teri toh","ab karke dikha bc"];

        // place no button initially near the yes button center
        function placeNoInitial(){
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 12) + 'px';
            noBtn.style.top = rect.top + 'px';
        }
        window.addEventListener('load', placeNoInitial);
        window.addEventListener('resize', () => { if(!evasive) placeNoInitial(); });

        noBtn.addEventListener('click', (e) => {
            if (evasive) return; // can't be clicked when evasive
            noClicks++;
            if (noClicks <= texts.length) {
                const p = document.createElement('p');
                p.textContent = texts[noClicks-1];
                messages.appendChild(p);
            }
            if (noClicks >= texts.length) {
                activateEvasiveMode();
            }
        });

        function activateEvasiveMode(){
            evasive = true;
            // mouseenter needs pointer-events enabled (button itself stays interactive for detection)
            noBtn.style.pointerEvents = 'auto';
            noBtn.addEventListener('mouseenter', runAwayOnce);
            document.addEventListener('mousemove', chaseAway);
        }

        function runAwayOnce(){
            moveNoRandom();
        }

        // on mouse move, nudge it away if cursor is near
        function chaseAway(e){
            if (!evasive) return;
            const btnRect = noBtn.getBoundingClientRect();
            const dx = e.clientX - (btnRect.left + btnRect.width/2);
            const dy = e.clientY - (btnRect.top + btnRect.height/2);
            const dist = Math.hypot(dx,dy);
            if (dist < 160) moveNoRandom();
        }

        function moveNoRandom(){
            const bw = noBtn.offsetWidth;
            const bh = noBtn.offsetHeight;
            const margin = 10;
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            // random pos keeping button fully visible
            const left = Math.floor(Math.random()*(vw - bw - margin*2)) + margin;
            const top = Math.floor(Math.random()*(vh - bh - margin*2)) + margin;
            noBtn.style.position = 'fixed';
            noBtn.style.transition = 'left .18s ease, top .18s ease';
            noBtn.style.left = left + 'px';
            noBtn.style.top = top + 'px';
        }

        yesBtn.addEventListener('click', () => {
            overlay.src = 'cat-heart.gif';
            const p = document.createElement('p');
            p.textContent = 'Good girl , mujhe pata tha u will say yes ab jaldi msg karrrr';
            messages.appendChild(p);
        });

        // small accessibility: allow keyboard press on no to count too
        noBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') noBtn.click();
        });
    </script>
</body>
</html>
